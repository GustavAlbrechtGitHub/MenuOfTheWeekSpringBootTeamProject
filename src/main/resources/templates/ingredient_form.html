<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>

<div class="h2 text-center p-4">
    <h1>[[${pageTitle}]]</h1>
</div>

<div class="border border-secondary p-4 rounded mb-4" style="background-color: snow; max-width: 500px; margin: 0 auto">
    <label class="col-sm-3">Dish</label>
    <input type="text" readonly th:value="${dish.name}"/>
</div>

<form th:action="@{'/ingredients/save/' + ${dish.id}}" method="post"  style="max-width: 500px; margin: 0 auto" >

    <div class="border border-secondary p-4 rounded mb-4" style="background-color: snow">
        <div class="form-group row">

            <div class="col-sm-8 mb-3">
                <label class="col-sm-3">Ingredient</label>
              <input type="text" required th:field="*{ingredient.ingredientName}" class="form-control"/>
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-success" type="submit">Save Ingredient</button>
            </div>

            <div>
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th> Selected ingredients </th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="i : ${dish.getIngredients()}">
                        <tr>
                            <td th:text="${i.ingredientName}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div>
        <a class="btn btn-outline-success col-sm-2" th:href="@{/dishes}">Done</a>
    </div>

</form>
</body>
</html>
